<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมเรียงคำศัพท์: ครอบครัว</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .word-card {
      text-align: center;
      width: calc(10% - 10px);
    }

    .word-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #game {
      display: none;
    }

    #pinyin-letters button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pinyin-letters button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- หน้าแรก -->
    <div id="home">
      <h1>เกมเรียงคำศัพท์: ครอบครัว</h1>
      <div class="word-list" id="word-list">
        <!-- คำศัพท์ -->
      </div>
      <button class="button" id="start-button">เริ่มเกม</button>
    </div>

    <!-- หน้าเกม -->
    <div id="game">
      <h2>เรียงพินอินให้ถูกต้อง</h2>
      <div id="pinyin-letters"></div>
      <button class="button" id="check-answer" disabled>ตรวจคำตอบ</button>
      <p id="result"></p>
    </div>
  </div>
  <div class="buttons-container">
    <button class="button" id="restart-button" style="display: none;">เริ่มใหม่</button>
    <button class="button" id="back-button" style="display: none;">ย้อนกลับ</button>
    <button class="button" id="next-button" style="display: none;">ถัดไป</button>
    <button class="button" id="next-word" style="display: none;">ถัดไป</button>
  </div>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Family Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  

  <script src="script.js"></script>
</body>
</html>
